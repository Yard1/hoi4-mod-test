 countryroulette.1.d:0 "Welcome to Country Roulette mod by Yard1!\n\nYour country will be changed to a random one after a set amount of days. This should be compatible with all mods. Note: If the mod changes tags itself (eg. switching from USA to CSA/AUS in Kaiserreich), the timer will reset and you will need to switch Country Roulette on again using the decision.\n\nDo you wish to turn on Country Roulette?"
